<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digimon Cards</title>
    <link rel="stylesheet" href="fonts/fonts.css">
    <link rel="stylesheet" href="assets/css/digimonlib.css">
    <link rel="stylesheet" href="vendor/swiper/swiper.min.css">
</head>

<body>
    <div class="loader-screen">
        <img src="assets/img/digimon.png" alt="Digimon-Image" class="loader-img">
        <div class="swiper-lazy-preloader"
            style="height: 50px; width: 50px; border-width: 10px;"></div>
    </div>
    <a href="#head">
        <div class="gotop">
            <span>&Uparrow;</span>
        </div>
    </a>
    <div class="container-100vh" id="head">
        <div class="head-header font-finger_print">
            <img src="assets/img/digimon.png" alt="Digimon-Image" class="header-img">
            <h1>Digimon Cards Deck</h1>
        </div>
        <div class="head-content font-finger_print">
            <div><a href="#baby" id="baby-link">
                    <div class="link-button">
                        <h3>Baby</h3>
                    </div>
                </a></div>
            <div><a href="#training" id="training-link">
                    <div class="link-button">
                        <h3>Training</h3>
                    </div>
                </a></div>
            <div><a href="#rookie" id="rookie-link">
                    <div class="link-button">
                        <h3>Rookie</h3>
                    </div>
                </a></div>
            <div><a href="#champion" id="champion-link">
                    <div class="link-button">
                        <h3>Champion</h3>
                    </div>
                </a></div>
            <div><a href="#ultimate" id="ultimate-link">
                    <div class="link-button">
                        <h3>Ultimate</h3>
                    </div>
                </a></div>
            <div><a href="#mega" id="mega-link">
                    <div class="link-button">
                        <h3>Mega</h3>
                    </div>
                </a></div>
        </div>
    </div>

    <div class="container-100vh" id="baby">
        <div class="container-header bg-white cl-black font-finger_print">
            <h2><span class="font-righteous">Digi Type | </span>
                <span class="font-finger_print bg-black cl-white">Fresh&nbsp;/&nbsp;Baby</span></h2>
            <h1 class="font-righteous">
                <a href="#head"><span class="left-arrow">&lt;</span></a>&nbsp;<a href="#training"><span
                        class="right-arrow">&gt;</span></a>
            </h1>
        </div>
        <div class="swiper-container" id="fresh-slider">
            <div class="swiper-lazy-preloader"></div>
            <div class="swiper-wrapper">
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </div>

    <div class="container-100vh" id="training">
        <div class="container-header bg-blue font-finger_print">
            <h2><span class="font-righteous">Digi Type | </span>
                <span class="font-finger_print bg-black cl-white">Training</span></h2>
            <h1 class="font-righteous">
                <a href="#baby"><span class="left-arrow">&lt;</span></a>&nbsp;<a href="#rookie"><span
                        class="right-arrow">&gt;</span></a>
            </h1>
        </div>
        <div class="swiper-container" id="training-slider">
            <div class="swiper-lazy-preloader"></div>
            <div class="swiper-wrapper">
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </div>

    <div class="container-100vh" id="rookie">
        <div class="container-header bg-green font-finger_print">
            <h2><span class="font-righteous">Digi Type | </span>
                <span class="font-finger_print bg-black cl-white">Rookie</span></h2>
            <h1 class="font-righteous">
                <a href="#training"><span class="left-arrow">&lt;</span></a>&nbsp;<a href="#champion"><span
                        class="right-arrow">&gt;</span></a>
            </h1>
        </div>
        <div class="swiper-container" id="rookie-slider">
            <div class="swiper-lazy-preloader"></div>

            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </div>

    <div class="container-100vh" id="champion">
        <div class="container-header bg-yellow">
            <h2><span class="font-righteous">Digi Type | </span>
                <span class="font-finger_print bg-black cl-white">Champion</span></h2>
            <h1 class="font-righteous">
                <a href="#rookie"><span class="left-arrow">&lt;</span></a>&nbsp;<a href="#ultimate"><span
                        class="right-arrow">&gt;</span></a>
            </h1>
        </div>
        <div class="swiper-container" id="champion-slider">
            <div class="swiper-lazy-preloader"></div>

            <h1 class="font-righteous">
                <a href="#champion"><span class="left-arrow">&lt;</span></a>&nbsp;<a href="#mega"><span

        </div>

            <div class="swiper-pagination"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </div>

    <div class="container-100vh" id="mega">
        <div class="container-header bg-grey cl-white">
            <h2><span class="font-righteous">Digi Type | </span>
                <span class="font-finger_print bg-black cl-white">Mega</span></h2>
            <h1 class="font-righteous">
                <a href="#ultimate"><span class="left-arrow">&lt;</span></a>&nbsp;<a href="#head"><span
                        class="right-arrow">&gt;</span></a>
            </h1>
        </div>
        <div class="swiper-container" id="mega-slider">
            <div class="swiper-lazy-preloader"></div>
            <div class="swiper-wrapper">
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </div>

    <script src="vendor/swiper/swiper.min.js"></script>
    <script src="vendor/jquery/jquery-3.5.1.js"></script>
    <script src="assets/js/digimonlib.js"></script>
